{% extends 'cal/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'home:calendar' %}"> Calendar </a>
</div>

<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}  <!-- This should include the start_time field -->
  <button type="submit" class="btn btn-primary float-right mt-3">
      {% if event.id %}Update{% else %}Add{% endif %} Event
  </button>
</form>

{% endblock %}
